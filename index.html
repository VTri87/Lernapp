<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Deutsch lernen – Buchstaben</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <header class="hero">
        <p class="kicker">Deutsch lernen</p>
        <h1>H&#246;r die Laute</h1>
        <p class="lead">Tippe auf einen Buchstaben oder eine Lautgruppe.</p>
      </header>

      <section class="controls">
        <label class="toggle">
          <input type="checkbox" id="autoSpeak" checked />
          <span>Automatisch vorlesen</span>
        </label>
        <button id="repeatBtn" class="ghost" type="button">Noch einmal</button>
        <label class="select">
          <span>Stimme</span>
          <select id="voiceSelect" aria-label="Stimme auswählen"></select>
        </label>
        <button id="testVoiceBtn" class="ghost" type="button">Stimme testen</button>
      </section>
            <section class="sliders">
        <label class="slider">
          <span>Tempo: <strong id="rateValue">0.85</strong></span>
          <input id="rateSlider" type="range" min="0.6" max="1.2" step="0.05" value="0.85" />
        </label>
        <label class="slider">
          <span>Tonhoehe: <strong id="pitchValue">0.9</strong></span>
          <input id="pitchSlider" type="range" min="0.6" max="1.4" step="0.05" value="0.9" />
        </label>
      </section>

      <section class="input">
        <label for="customInput">Dein Buchstabe oder Wort</label>
        <div class="input__row">
          <input
            id="customInput"
            type="text"
            inputmode="text"
            placeholder="z. B. sch, st, sp, Apfel"
            maxlength="20"
            autocomplete="off"
          />
          <button id="speakInputBtn" class="primary" type="button">Vorlesen</button>
        </div>
        <p class="hint">Gib etwas ein und lass es dir vorlesen.</p>
      </section>

      <section class="grid" id="letterGrid" aria-label="Buchstaben und Laute"></section>

      <section class="now" aria-live="polite">
        <div class="now__label">Jetzt:</div>
        <div class="now__value" id="nowValue">—</div>
      </section>

      <footer class="footer">
        <p>Tipp: Lautsprecher an, dann tippen.</p>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
